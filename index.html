<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="bookmark"  type="image/x-icon"  href="./static/favicon.ico"/>
    <link rel="shortcut icon" href="./static/favicon.ico">
    <title>智能算子平台</title>
    <style>
      body {
        position: relative;
        overflow: hidden;
      }
      </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="./static/jtopo-0.4.8-min.js"></script>
    <script type="text/javascript" src="./static/echarts.common.min.js"></script>
    <script>
      window.resize = function() {
        const contW = 1920
        const contH = 1080
        document.body.style.width = contW + 'px'
        document.body.style.height = contH + 'px'
        const cliWidth =
          document.documentElement.clientWidth || document.body.clientWidth
        const cliHeight =
          document.documentElement.clientHeight || document.body.clientHeight
        window.w = cliWidth / contW
        window.h = cliHeight / contH
        document.body.style.transform = 'scale(' + window.w + ',' + window.h + ')'
        document.body.style.transformOrigin = 'top left'
        const canvas = document.getElementsByClassName('operatorCanvas')[0]
        if (canvas) {
          canvas.style.width = 1680 + 'px'
          canvas.style.height = 773 + 'px'
          canvas.style.transform = 'scale(' + 1 / window.w + ',' + 1 / window.h + ')'
          canvas.style.transformOrigin = 'top left'
        }
      }
      window.onresize = window.resize
      window.onload = window.resize
    </script>
    <!-- built files will be auto injected -->
  </body>

</html>
